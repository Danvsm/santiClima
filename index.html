    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="sol.png" type="image/x-icon">
    <title>Santi - Precisão do Tempo</title>
</head>

<body>

        <h2 class="cidade">Previsão com Santi</h2>
        <input class="inputCidade" placeholder="Digite o nome da cidade">
        <button class="botaoBuscar" onclick="clicarBuscar()" type="submit">

        <div class="containerMedia">   
            <p class="tempo"></p>

            <div class="containerMenor">

        </div>


        
    
    </div>
